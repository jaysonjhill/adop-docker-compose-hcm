# set CUSTOM_NETWORK_NAME to the name of the custom Docker network


logstash:
  container_name: logstash
  restart: always
  image: accenture/adop-logstash:0.1.0
  net: ${CUSTOM_NETWORK_NAME}
  environment:
    - "constraint:tier==public"
    - LS_HEAP_SIZE=1024m
  ports:
    - "12201:12201/udp"
    - "25826:25826/udp"
    - "5000:5000/tcp"

